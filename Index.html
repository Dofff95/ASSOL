<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel fortune</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Style/font.css" />
    <link rel="stylesheet" href="./Style/style.css" />
  </head>
  <body>
    <div class="bg-conteiner"></div>
    <div class="description-wheel-conteiner">
      <h1 class="wheel-title">Грай та вигравай!</h1>
      <div class="conteiner">
        <div class="sales-conteiner">
          <h2 class="sales-conteiner-title">
            Випробуй вдачу <br />
            та виграй знижку до -50%
          </h2>
          <p class="sales-conteiner-paragraph">
            Або інші призи в нашому <span>безпрограшному колесі</span>
          </p>
        </div>
        <form action="">
          <p class="form-p">Залишай email та починай гру!</p>
          <input type="text" class="input-email" placeholder="Email" />
          <button class="go-to-game-button">Перейти до гри</button>
        </form>
      </div>
    </div>

    <div class="body-deal-wheel" style="position: relative; margin-top: 10%">
      <!-- главный блок -->
      <div class="deal-wheel">
        <!-- блок с призами -->
        <ul class="spinner"></ul>
        <!-- язычок барабана -->
        <div class="ticker">
          <img src="./колесо/koleso/img/pin.svg" alt="" />
        </div>
        <!-- кнопка -->

        <button class="btn-spin" style="background: #925c25; font-size: 23px">
          Випробуй удачу
        </button>
      </div>

      <input
        type="hidden"
        style="
          border: none;
          font-size: inherit;
          position: absolute;
          bottom: 58px;
          font-size: 27px;
          font-family: 'Bebas', sans-serif;
        "
        value=""
        name="order1c_code"
        placeholder="Введіть номер реалізації"
      />
      <script
        src="./колесо/jquery/jquery-2.1.1.min.js"
        type="text/javascript"
      ></script>
      <script src="./колесо/koleso/js/script.js"></script>
    </div>
  </body>
</html>
